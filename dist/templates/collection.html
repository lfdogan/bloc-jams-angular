 <section class="album-covers container clearfix">
     
     <div>artist</div>
     
     <div class="collection-album-container column fourth" 
          ng-repeat="album in collection.albums track by $index">
          
         <a ui-sref="album" class="album-in-collection">
         <img src="{{ album.albumArtUrl }}">
         <div class="collection-album-info caption">
             <p>
                 <span style="text-transform: uppercase">{{ album.artist }}</span>
                 <br/>
                 <span class="album-name">{{ album.name }}</span>
                 <br/>
                 {{ album.songs.length }} songs
                 <br/>
             </p>
         </div>
         </a>
         
     </div>
 </section>


<ng-include src="'/templates/player_bar.html'"></ng-include>
